<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More</title>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
</head>
<body>
   <div class="flex justify-between">
    <nav class="w-[28%] h-[100vh] bg-[#F2EAE1]">
      <div class="p-5 text-center">
        <span class=""></span>
        <h3 class="text-[20px] font-bold text-center pl-[25px] pt-[18px] mb-[54px]">Admin Students</h3>
        <label>
          <img class="mx-auto rounded-[50%]" src="./images/site-Logo-img.svg" alt="Site logo-img" width="130" height="196">
          <input class="hidden" type="file">
        </label>
        <h4 class="text-[17px] font-bold mt-[18px] text-center font-bold  ">Karthi Madesh</h4>
        <p class="text-[#FEAF00] font-normal text-[14px] pt-[10px]">Admin</p>
        <button class="flex mx-auto gap-[15px] justify-items-center bg-[#FEAF00] rounded-[4px] p-[13px] w-[193px]  mt-[63px]">
          <img class=" pl-[10px] w-[40px]" src="./images/cap-img.svg" alt="cap-img" width="20" height="16">
          <p class=" pl-[15px]  [14px] text-[#000000]">Students</p>
          <button onclick="handleClicklogout()" class="flex justify-items-center mt-[130px] mx-auto gap-[23px] ">
             <p class="font-medium text-[14px] leading-[17.07px]">Log out</p>
             <img src="./images/log out -img.svg" alt="log out img" width="17" height="17">
          </button>
        </button>
      </div>
    </nav>
    <div class="w-[72%] h-[100vh] bg-[#E5E5E5]">
      <div class="flex items-center justify-between bg-[#F2EAE1] h-[65px]">
      <a href="">
        <img class="pt-[25px] ml-[20px]"src="./images/previous-icon.svg" alt="Previous-icon-img" width="18" height="18">
      </a>
      <div class="flex gap-[11px]">
        <input class="search-input w-[212px] rounded-[4px] pb-[11px] pl-[13px] pt-[8px] pr-[20px] " type="search"  placeholder="Search...">
        <img class="mr-[20px]" src="./images/bell-img.svg" alt="" width="17" height="20">
      </div>
     </div>
     <div class="flex items-center justify-between border-b-[2px]">
      <h5 class="text-[22px] leading-[26.82px] font-bold mt-[20px] ml-[30px]">Karthi</h5>
      <div class="flex gap-[11px]">
        <img src="./images/sort img.svg" alt="Sort-img" width="12" height="22">
      </div> 
    </div>
    <div>
    </div>
    </div>
   </div>
   <script src="./js/more.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            }
          }
        }
      }
    </script>
</body>
</html>
